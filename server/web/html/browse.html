{{define "content"}}
<div class="col md-12">

    <h3>Server browser</h3>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
        {{if not .FileList.OnRoot}}
            <tr><td colspan=2><a href="/browse/{{.FileList.Parent}}"><i class="fa fa-level-up" aria-hidden="true"></i> Go up..</a></td></tr>
        {{end}}

        {{range .FileList.Entries}}
        <tr>
            {{if .Folder}}
                <td>
                    <a href="/browse/{{.Path}}"><i class="fa fa-folder" aria-hidden="true"></i> {{.Name}} </a>
                </td>
                <td>n/a</td>
            {{else}}
                <td><i class="fa fa-file" aria-hidden="true"></i> {{.Name}}</td>
                <td>{{.FriendlySize}}</td>
            {{end}}
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{end}}
