{{if .AnyOnline}}
    <div class="card">
        <img class="card-img-top" src="/res/img/servers_up.png" style="width:348px" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">Active connectors</h4>
        </div>
        <ul class="list-group list-group-flush">
        {{range .Connectors}}
            {{if .Up}}
            <li class="list-group-item"><i class="fa fa-check fa-fw up" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Connector is up!"> </i>{{.ShortName}} ({{.LongName}})</li>
            {{else}}
            <li class="list-group-item"><i class="fa fa-exclamation-triangle fa-fw down" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Connector seems to be down."> </i>  {{.ShortName}} ({{.LongName}})</li>
            {{end}}
        {{end}}
        </ul>
    </div>
{{else}}
<div class="card">
    <img class="card-img-top" src="/res/img/servers_down.png" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">None of the connectors are online.</h4>
    </div>
</div>
{{end}}
