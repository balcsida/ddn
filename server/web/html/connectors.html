{{if .AnyOnline}}
    <div class="card">
        <img class="card-img-top" src="https://i0.wp.com/wiseindy.com/wp-content/uploads/2015/06/how-to-add-odbc-data-source_microsoft_sql_server.jpg?fit=895%2C466&ssl=1&resize=350%2C200" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">Active connectors</h4>
        </div>
        <ul class="list-group list-group-flush">
        {{range $n, $v := .Connectors}}
            <li class="list-group-item"> {{$n}} ({{$v.LongName}})</li>
        {{end}}
        </ul>
    </div>
{{else}}
<div class="card">
    <img class="card-img-top" src="https://i1.wp.com/opensources.info/wp-content/uploads/2016/06/www.hardwaremax.itwp-contentuploads201606gdata_securityblog_bsod_win7-6d2e734430967a8b36314f8a85d347b5eda9cbbc.png?resize=350%2C200" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">None of the connectors are online.</h4>
    </div>
</div>
{{end}}
