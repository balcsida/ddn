{{define "content"}}

{{if ne .Message ""}}
    <div class="col-md-12">
        <div class="alert alert-{{.MessageType}}">{{.Message}}</div>
    </div>
{{end}}

{{ if .HasEntry }}
<div class="col-md-12">
    {{template "properties.html" .}}
</div>
{{end}}

<div class="col-md-4">
    {{template "connectors.html" .}}
</div>

{{ if or .HasPrivateDBs .HasPublicDBs }}
    {{template "databases.html" .}}
{{end}}


{{end}}
